<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let userx of usuarios">
    <div class="card h-100">
      <img [src]="userx.avatar" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ userx.first_name }} {{ userx.last_name }}</h5>
        <p class="card-text">
          This is a longer card with supporting text below as a natural lead-in
          to additional content. This content is a little bit longer.
        </p>
        <p class="card-text">
          <span class="text-muted"> ID: {{ userx.id }} </span>
        </p>
      </div>
    </div>
  </div>
</div>
