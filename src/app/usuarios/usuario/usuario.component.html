<div class="row">
  <div class="col-4">
    <img [src]="usrData?.avatar" alt="avatar" class="img-thumbnail" />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><b>Name:</b> {{ usrData?.first_name }}</li>
      <li class="list-group-item"><b>LastName:</b> {{ usrData?.last_name }}</li>
    </ul>
  </div>
</div>
